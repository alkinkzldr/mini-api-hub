# Nginx Configuration for Angular SPA
#
# This configuration:
# 1. Serves static files from /usr/share/nginx/html
# 2. Handles Angular's client-side routing (SPA routing)
# 3. Proxies API requests to the backend

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.csr.html index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.csr.html /index.html;
        # The above line is crucial for Angular routing:
        # - First tries to serve the requested file ($uri)
        # - If not found, tries as a directory ($uri/)
        # - If still not found, serves index.csr.html or index.html (Angular handles routing)
    }

    # Cache static assets (images, CSS, JS)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend
    # When frontend makes requests to /api/*, forward them to backend
    location /api/ {
        proxy_pass http://app:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

